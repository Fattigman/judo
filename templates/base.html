    <!-- Custom styles for sidebar -->
    <style>
        .sidebar {
            height: 100%;
            width: 60px; /* Adjusted width for icons */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        body {
            margin-left: 70px; /* Adjusted for the icon-only sidebar */
        }

    </style>
